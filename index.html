<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>

    <section>
      <figure>
        <img src="/assets/images/avatar-jessica.jpeg" alt="headshot of individuals avatar">
      </figure>
      <header>
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
      </header>
      <div class="quote">
        <p class="subText">"Front-end developer and avid reader."</p>
      </div>
    </section>

    <section>
      <div class="socials">
        <button>
         <a href="http://#">GitHub</a>
        </button>
        <button>
         <a href="http://#">Frontend Mentor</a>
        </button>
        <button>
         <a href="http://#">LinkedIn</a>
        </button>
        <button>
         <a href="http://#">Twitter</a>
        </button>
        <button>
         <a href="http://#">Instagram</a>
        </button>
      </div>
    </section>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
